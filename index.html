<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        var Fun = setInterval(ClokTimig , 1000);

        function ClokTimig() {
            var a = new Date();
            var b = a.toLocaleTimeString();
            document.getElementById("cont").innerHTML = b;
        }
        
        
    </script>
</head>

    <h1>Digital Clock Using Javascript</h1>
    <p id="cont"></p>
</body>
